<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<header>
    <div class="header">

            <h1>Tic Tac Toe Game!</h1>

        <div class="scores">
            <p>Player 1 score:<span id="score1"> 0</span></p>
            <p>Player 2 score:<span id="score2"> 0</span></p>
    </div>
    </div>
</header>

<div class="flex-container">
    <div>
        <button id="restart">Restart</button>
    </div>
    <div>
        <p id="display"></p>
    </div>
    <div>
        <button id="again">Play Again?</button>
    </div>
</div>
</div>
<section>
    <div class="container">
        <div class="grid-area">
            <div class="tiles bottom-line"></div>
            <div class="tiles bottom-line left-right"></div>
            <div class="tiles bottom-line"></div>
            <div class="tiles bottom-line"></div>
            <div class="tiles bottom-line left-right"></div>
            <div class="tiles bottom-line"></div>
            <div class="tiles"></div>
            <div class="tiles left-right"></div>
            <div class="tiles"></div>
        </div>
    </div>


</section>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
